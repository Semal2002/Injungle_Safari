<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="../css/login.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login and Register</title>
</head>
<body>
    <form action="../php/login.php" method="POST">
    <div class="wrapper">
         
<!-----------------Form box-------------------------->
      <div class="form-box">
  <!---------------------login form---------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account?<a href="#" onclick="register()">Sign Up</a></span>
                <header>Log In</header>
            </div>
                <div class="input-box">
                    <input type="text" class="input-field" name="loginemail" placeholder="Username or Email" >
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" name="loginpassword" placeholder="Password" >
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" name="login" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forget password?</a></label>
                    </div>
                </div>
        </div>

        <!------------Registration form------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account?<a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" name="firstname" placeholder="First name" >
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" name="lastname" placeholder="Last name" >
                    <i class="bx bx-user"></i>
                </div>
            </div>
                <div class="input-box">
                    <input type="text" class="input-field" name="email" placeholder="Email" >
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" maxlength="10" name="telephone" placeholder="Telephone" >
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="password" name="password" placeholder="Password" >
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" >
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" name="register" value="Register" onclick="return validateform()">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
        </div>
    </div>
</div>
</form>
<script src="../js/javascript.js"></script>
</body>
</html>
